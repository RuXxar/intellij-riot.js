plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.13.3'
    id 'org.jetbrains.kotlin.jvm' version '1.7.21'
}

version "1.1.231"
group "intellij.riot"

patchPluginXml {
    sinceBuild = "231.0"
    untilBuild = "231.*"
}

repositories {
    mavenCentral()
}

intellij {
    version = 'IU-LATEST-EAP-SNAPSHOT'
    plugins = ['javascript-impl', "css-impl", "JavaScriptDebugger", "sass"]
}
