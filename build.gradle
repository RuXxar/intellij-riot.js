plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.10.0'
    id 'org.jetbrains.kotlin.jvm' version '1.7.21'
}

version "1.1.223"
group "intellij.riot"

patchPluginXml {
    sinceBuild = "223.0"
    untilBuild = "223.*"
}

repositories {
    mavenCentral()
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = 'IU-LATEST-EAP-SNAPSHOT'
    plugins = ['javascript-impl', "css-impl", "JavaScriptDebugger", "sass"]
}
