plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.15.0'
    id 'org.jetbrains.kotlin.jvm' version '1.9.0'
}

version "1.1.232"
group "intellij.riot"

patchPluginXml {
    sinceBuild = "232.0"
    untilBuild = "232.*"
}

repositories {
    mavenCentral()
}

intellij {
    version = 'IU-LATEST-EAP-SNAPSHOT'
    plugins = ['javascript-impl', "css-impl", "JavaScriptDebugger", "sass"]
}
